<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Mantenimiento - INAIR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="bi bi-calendar-check"></i> Calendario de Mantenimiento</h1>
            <div class="user-info">
                <a href="{{ url_for('admin_equipos_modulo') }}" class="btn btn-secondary btn-sm">Ver Equipos</a>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-sm">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-sm">Cerrar Sesión</a>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Programación Mensual de Servicios</h2>
                <div>
                    <select id="mes_select" class="form-select" style="display: inline-block; width: 150px;">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <input type="number" id="anio_select" class="form-control"
                        style="display: inline-block; width: 100px;" min="2020" max="2030">
                    <button class="btn btn-primary" onclick="cargarCalendario()"><i class="bi bi-search"></i>
                        Buscar</button>
                </div>
            </div>

            <div id="equipos_container">
                <p class="text-center text-muted" id="mensaje_inicial">Selecciona un mes y año para ver los equipos
                    programados</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hoy = new Date();
            document.getElementById('mes_select').value = hoy.getMonth() + 1;
            document.getElementById('anio_select').value = hoy.getFullYear();
            cargarCalendario();
        });

        async function cargarCalendario() {
            const mes = document.getElementById('mes_select').value;
            const anio = document.getElementById('anio_select').value;

            const res = await fetch(`/api/calendario/${anio}/${mes}`);
            const equipos = await res.json();

            const container = document.getElementById('equipos_container');
            const mensajeInicial = document.getElementById('mensaje_inicial');

            if (equipos.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No hay equipos programados para este mes</div>';
                return;
            }

            if (mensajeInicial) mensajeInicial.remove();

            // Agrupar por cliente
            const porCliente = {};
            equipos.forEach(e => {
                if (!porCliente[e.cliente_nombre]) {
                    porCliente[e.cliente_nombre] = [];
                }
                porCliente[e.cliente_nombre].push(e);
            });

            let html = '';
            for (const [cliente, equiposCliente] of Object.entries(porCliente)) {
                html += `
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-building"></i> ${cliente}</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>Serie</th>
                                        <th>Tipo de Equipo</th>
                                        <th>Modelo</th>
                                        <th>Servicio</th>
                                        <th>Refacciones Sugeridas</th>
                                        <th>Frecuencia</th>
                                        <th>Estatus</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                equiposCliente.forEach(e => {
                    html += `
                        <tr>
                            <td><strong>${e.serie}</strong></td>
                            <td>${e.tipo_equipo}</td>
                            <td>${e.modelo || '—'}</td>
                            <td>
                                <span class="badge bg-success">${e.tipo_servicio_calculado || e.tipo_servicio_defecto || 'Preventivo'}</span>
                            </td>
                            <td>
                                ${e.refacciones_sugeridas && e.refacciones_sugeridas.length > 0 ?
                            `<ul class="mb-0 ps-3 small">
                                        ${e.refacciones_sugeridas.map(p => `<li>${p.quantity}x ${p.description} (${p.part_number})</li>`).join('')}
                                    </ul>` :
                            '<span class="text-muted small">No definidas</span>'
                        }
                            </td>
                            <td>Cada ${e.frecuencia_meses} meses</td>
                        </tr>
                    `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }
    </script>
</body>

</html>
